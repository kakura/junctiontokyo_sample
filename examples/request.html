	<script>
		  var map;
		  var service = {};

	      function initMap() {

			  navigator.geolocation.getCurrentPosition(
	  			function(position){
	  				console.log(position);
					var uluru = {lat: position.coords.latitude, lng: position.coords.longitude};
					map = new google.maps.Map(document.getElementById('map'), {
			          zoom: 4,
			          center: uluru
			        });
			        var marker = new google.maps.Marker({
			          position: uluru,
			          map: map
			        });
					service = new google.maps.places.PlacesService(map);

					$('#placeText').on("keypress", function(e) {
					  if (e.keyCode == 13) {
						  var request = {
    			  			query: $(this).val(),
    						bounds: map.getBounds(),
  						};

  						service.textSearch(request, searhCallback);
						return false; // prevent the button click from happening
					  }
					});

					$('.datepicker').datepicker({
	  				  weekStart:1
	  			  });

	  			},
	  			function(err){
	  				console.log(err);
	  			}
	  		);

			function searhCallback(results, status){
				if (status !== google.maps.places.PlacesServiceStatus.OK) {
    				return;
  				} else {
    				createMarkers(results);

  				}
   		    };

			var markers = [];
			function createMarkers(places) {
			  var bounds = new google.maps.LatLngBounds();
			  var placesList = document.getElementById('places');

			  for (var i = 0, place; place = places[i]; i++) {
			    var image = {
			      url: place.icon,
			      size: new google.maps.Size(71, 71),
			      origin: new google.maps.Point(0, 0),
			      anchor: new google.maps.Point(17, 34),
			      scaledSize: new google.maps.Size(25, 25)
			    };

			    var marker = new google.maps.Marker({
			      map: map,
			      icon: image,
			      title: place.name,
			      position: place.geometry.location
			    });

			    placesList.innerHTML += '<li class="list-group-item" onclick="$(this).toggleClass(\'active\')"><a href="#">' + place.name + '</a></li>';
				markers.push(marker);
			    bounds.extend(place.geometry.location);
			  }
			  map.fitBounds(bounds);
			}

	      }
	    </script>
	    <script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=places">
	    </script>
